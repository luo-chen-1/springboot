<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章</title>
    <style>

        ul li{
            list-style-type:none;
        }

        .book{
            display: flex;
        }
        .ul_box{
            display: flex;
            flex-direction: row;
        }
        .ul_box li{
            padding: 5rem;
        }
    </style>
</head>
<body>
    <div th:each="item:${list}" class="book">
        <ul class="ul_box">
            <li th:text="${item.getTitle()}"></li>
            <li th:text="${item.getContent()}"></li>
            <li ><img th:src="${item.getImage()}" width="100" height="100"></li>
            <li><a th:href="@{'indexByAId?AId=' + ${item.getId()}}">链接</a></li>
        </ul>
    </div>
</body>
</html>
